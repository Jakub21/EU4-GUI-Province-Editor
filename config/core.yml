################################
# Editor Core Configuration
################################

# Files
path:
    map-def: /map/default.map
    color-def: /map/definition.csv
    prov-map: /map/provinces.bmp
    prov-names: /localisation/prov_names_l_$LANG$.yml
    area-assign: /map/area.txt
    regn-assign: /map/region.txt
    segn-assign: /map/superregion.txt
    prov-hist-dir: /history/provinces/

encodings-list: [
    utf-8-sig, utf-8, ansi
]

# Images scaling
scale-step: 1.1 # fraction in range 1 - 2
scale-ignore: 0.03 # if abs(1-scale) is less than this, scale will be set to 1
scale-max: 1.8
scale-min: 0.3

# Interface
scroll-step: 3
scroll-start: [44, 8] # NW corner of visible (% of whole map)
btt-width: 80
btt-height: 27

# History data
val-keys: # Can have 1 value at a time
    is_city: city
    capital: capital
    owner: owner
    controller: cntrl
    culture: culture
    religion: religion
    hre: HRE
    base_tax: tax
    base_production: prod
    base_manpower: manpower
    trade_goods: tr_goods
    fort_15th: fort
    extra_cost: cost

add-keys: # Can have multiple values (add command)
    add_core: core
    discovered_by: discovered
    add_province_triggered_modifier: trig_mod

rem-keys: # (remove command)
    remove_core: core
