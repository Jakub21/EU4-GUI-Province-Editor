################################
# EU4 Province Editor Core Configuration
################################

################################
# APPEARANCE
################################
center-on-screen    : yes
################
# Standard button sizes
btt-x              : 80
btt-y              : 27
################################
# Logging
engine-log-rate     : 500 # Log progress percentage every _ provinces parsed


################################
# PANDAS
################################
pandas:
    max-rows        : 4500
    max-cols        : 50
    disp-width      : 1500 # Only limited by outText width


################################
# EDITOR
################################
encodings           : [
    utf-8-sig,
    utf-8,
    ansi,
]
encoding-sheet      : ansi
encoding-locl       : utf-8-sig
locl-langs          : [
    l_english, l_spanish, l_french, l_german,
]
histfile-prefix     : "# Province no."
sortby-loct-cols    : [segn, regn, area]


################################
# DIALOGS
################################
# Types of attribute files
formats: # (Wildcard generation)
    area            : txt
    regn            : txt
    segn            : txt
    locl            : yml
# Names of attribute files
names:
    area            : area
    regn            : region
    segn            : superregion
    locl            : prov_names_l_english

################################
# HISTORY PARSER SETTINGS
################################
shorten-regn-names  : true
empty-marker        : ""
indent              : '    '
EMPTY               : [xxx, nan, no, 0, none]
# Lines added to every scope with specified name
save-info           : {
    add_permanent_province_modifier   : 'duration = -1',
}
reg-names-suffixes  : {
    area            : _area,
    regn            : _region,
    segn            : _superregion,
}
skip-at-regload     : "{=}colorareas"
mlt-sep             : "&"
history-file-keys   : {
    capital         : capital,
    cores           : add_core,
    claims          : add_claim,
    owner           : owner,
    cntrl           : controller,
    culture         : culture,
    religion        : religion,
    hre             : hre,
    tax             : base_tax,
    prod            : base_production,
    manp            : base_manpower,
    trade_goods     : trade_goods,
    city            : is_city,
    ntv_size        : native_size,
    ntv_ferc        : native_ferocity,
    ntv_hstl        : native_hostileness,
    cost            : extra_cost,
    fort            : fort_15th,
    discovered      : discovered_by,
    modifiers       : [add_permanent_province_modifier, name],
}
column-index        : id # Whatever is here, it has to be 1st in column-order
column-order        : [ # All Columns
    id, name, capital,
    area, regn, segn,
    cores, claims,
    owner, cntrl,
    culture, religion, hre,
    tax, prod, manp,
    trade_goods,
    city, cost, fort,
    discovered, modifiers,
    filename, group,
]
