################################
# EU4 Province Editor Core Configuration
################################
# Appearance
center-on-screen    : true
# Standard button size
btt-x               : 80
btt-y               : 27
# Log percentage of engine progress every $ provinces parsed
engine-log-rate     : 500
# Pandas
pandas:
    max-rows        : 4500
    max-cols        : 50
    disp-width      : 1500 # Only limited by outText width
# Commands
cmd-list            : [
    load, loadu, save, select, sort, set, in, repr, exit,
]
# Encodings
encoding-sheet      : ansi
encoding-locl       : utf-8-sig
encodings           : [
    utf-8-sig,
    utf-8,
    ansi,
]
# History file
locl-langs          : [
    l_english, l_spanish, l_french, l_german,
]
histfile-prefix     : "# Province no."
indent              : '    '
# Sorting
sortby-loct-cols    : [segn, regn, area]
# Default Date
date: [1444, 11, 11]
# Wildcard generation
formats:
    area            : txt
    regn            : txt
    segn            : txt
    locl            : yml
# Default names of attribute files
names:
    area            : area
    regn            : region
    segn            : superregion
    locl            : prov_names_l_english
# Shorten region names
shorten-regn-names  : true
reg-names-suffixes  : {
    area            : _area,
    regn            : _region,
    segn            : _superregion,
}
# Engine
float-to-int        : true
mlt-sep             : "&"
empty-marker        : ""
EMPTY               : [xxx, nan, no, 0, none]
skip-at-regload     : "{=}colorareas"
# Column used as index. Many functions require it to be 'id'
column-index        : id
# List of all columns, defines order. column-index has to be 1st in this list
column-order        : [
    id, name, capital,
    area, regn, segn,
    cores, claims,
    owner, cntrl,
    culture, religion, hre,
    estate, parliament,
    tax, prod, manp,
    trade_goods, latent_tg,
    unrest, revolt_risk,
    city, cost, fort,
    ntv_size, ntv_ferc, ntv_hstl,
    discovered, modifiers, trig_modifiers,
    group, filename, changed
]
# Lines added to every scope with specified name
save-info           : {
    add_permanent_province_modifier   : 'duration = -1',
}
# Attribute names in files and in program (Internal:Original)
history-file-keys   : {
    capital         : capital,
    cores           : add_core,
    claims          : add_claim,
    owner           : owner,
    cntrl           : controller,
    culture         : culture,
    religion        : religion,
    hre             : hre,
    estate          : estate,
    parliament      : seat_in_parliament,
    tax             : base_tax,
    prod            : base_production,
    manp            : base_manpower,
    trade_goods     : trade_goods,
    latent_tg       : latent_trade_goods,
    unrest          : unrest,
    revolt_risk     : revolt_risk,
    city            : is_city,
    cost            : extra_cost,
    fort            : fort_15th,
    ntv_size        : native_size,
    ntv_ferc        : native_ferocity,
    ntv_hstl        : native_hostileness,
    discovered      : discovered_by,
    modifiers       : [add_permanent_province_modifier, name],
    trig_modifiers  : add_province_triggered_modifier,
}
# Data saved as lists instead of multiple 'key=value' pairs
file-lists          : [
    latent_tg
]
# Province attributes that are not stored in original files
# Exclude ID and Filename as these are generated by EngineLoad
not-in-file         : [
    group, changed
]
